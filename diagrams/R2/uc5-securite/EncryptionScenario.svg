participant WS
participant KMS
participant VAULT

Note left of WS: WS wants to encrypt some data

WS->KMS: Sends DEK retrieval request
Note over KMS,VAULT: Communication over secure channel
KMS->VAULT: Asks for the DEK secret
VAULT-->KMS: Returns the DEK secret
KMS->KMS: Base 64 decode the encrypted DEK
KMS->VAULT: Sends decrypt DEK request
VAULT->VAULT: Decrypts the DEK using the KEK
VAULT-->KMS: Returns the decrypted DEK
Note over KMS,WS: Communication over secure channel
KMS-->WS: Returns the DEK
WS->CRYPTOLIB: Asks for a random nonce generation
CRYPTOLIB->CRYPTOLIB: Generates a random nonce
CRYPTOLIB-->WS: Returns random nonce
WS->CRYPTOLIB: Asks for encryption using AES (providing the DEK and the nonce)
CRYPTOLIB->CRYPTOLIB: Checks the DEK and nonce validity
CRYPTOLIB-->WS: OK, return the ciphertext]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="10" y="20" width="106.421875" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="20" y="44.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">CRYPTOLIB</tspan></text></g><g class="actor"><rect x="10" y="754" width="106.421875" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="20" y="778.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">CRYPTOLIB</tspan></text></g><line x1="63.2109375" x2="63.2109375" y1="58" y2="754" stroke="#000000" fill="none" style="stroke-width: 2px;"></line><g class="actor"><rect x="668.515625" y="20" width="39.203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="678.515625" y="44.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="678.515625">WS</tspan></text></g><g class="actor"><rect x="668.515625" y="754" width="39.203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="678.515625" y="778.515625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="678.515625">WS</tspan></text></g><line x1="688.1171875" x2="688.1171875" y1="58" y2="754" stroke="#000000" fill="none" style="stroke-width: 2px;"></line><g class="actor"><rect x="970.5703125" y="20" width="48.8125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2px;"></rect><text x="980.57031