plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.github.spotbugs" version "3.0.0"
    id "org.sonarqube" version "2.8"
	id 'jacoco'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Bouncy Castle security provider
    implementation 'org.bouncycastle:bcprov-jdk15on:1.64'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

test.finalizedBy(project.tasks.jacocoTestReport)

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

spotbugs {
    ignoreFailures = true
    effort = "max"
    reportLevel = "low"
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled = true
        html.enabled = false
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "cryptolib"
        property "sonar.projectName", "Cryptography Library"
        property "sonar.sources", "src/main/java"
        property "sonar.tests", "src/test/java"
        property "sonar.language", "java"
        property "sonar.java.libraries", "build/libs/*.jar"
        property "sonar.java.binaries", "build/classes/java/main,build/classes/java/test"
        property "sonar.java.test.binaries", "build/test-results/test/binary/"
        property "sonar.java.spotbugs.reportPaths", "build/reports/spotbugs/main.xml,build/reports/spotbugs/test.xml"
    }
}

version = '1.0.0'
group = 'pds.stardust'

publishing {
    publications {
        maven(MavenPublication) {
            artifact("build/libs/cryptolib-$version"+".jar") {
                extension 'jar'
            }
        }
    }
    repositories {
        maven {
            name 'nexus'

            if(project.version.endsWith('-SNAPSHOT')) {
                url "http://172.31.249.114:8081/repository/maven-snapshots/"
            } else {
                url "http://172.31.249.114:8081/repository/maven-releases/"
            }

            credentials {
                username getProperty('repoUser')
                password getProperty('repoPassword')
            }
        }
    }
}